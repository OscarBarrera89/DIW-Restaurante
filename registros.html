<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Bootstrap CSS -->
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos propios -->
    <link href="css/estilos.css" rel="stylesheet">

    <!-- <a href="https://www.flaticon.es/iconos-gratis/emparedado" title="emparedado iconos">Emparedado iconos creados por Creaticca Creative Agency - Flaticon</a> -->

    <title>Bar</title>
</head>

<body>
    <div class="container">
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg bg-gradient bg-light bg-gradient-directional">
            <div class=" container-fluid">
                <a class="navbar-brand">Restaurante <img src="Restaurante/imagenes/AGB_Sinfondo_Sinletras.png" width="25" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="mnuAltaPedido">Alta de pedido</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="mnuListadoPedidosCliente">Listado de pedidos de un
                                cliente</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Formularios -->
        <form name="frmAltaPedido" id="frmAltaPedido" class="d-none">
            <!-- Incluir aquí los campos necesarios -->
            <fieldset>
                <!-- Form Name -->
                <legend>Alta de pedido</legend>
                <div class="row mb-1">
                    <label class="col-3 control-label" for="txtNombreCliente">Nombre del cliente</label>
                    <div class="col-4">
                        <input id="txtNombreCliente" name="txtNombreCliente" placeholder="Nombre del cliente"
                            class="form-control input-md" type="text" step="1">
                    </div>
                </div>
                <div class="row mb-1">
                    <label class="col-3 control-label" for="lstPlatos">Platos</label>
                    <div class="col-4">
                        <select class="form-select" name="lstPlatos" id="lstPlatos">
                            
                        </select>
                    </div>
                </div>
                <div class="row mb-1">
                    <label class="col-1 control-label" for="rbtUnidades">Unidades</label>
                    <div class="col-11">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rbtUnidades" id="rbtUnidades-1"
                                value="1">
                            <label class="form-check-label" for="rbtUnidades-1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rbtUnidades" id="rbtUnidades-2"
                                value="2">
                            <label class="form-check-label" for="rbtUnidades-2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rbtUnidades" id="rbtUnidades-3"
                                value="3">
                            <label class="form-check-label" for="rbtUnidades-3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rbtUnidades" id="rbtUnidades-4"
                                value="4">
                            <label class="form-check-label" for="rbtUnidades-4">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rbtUnidades" id="rbtUnidades-5"
                                value="5">
                            <label class="form-check-label" for="rbtUnidades-5">5</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rbtUnidades" id="rbtUnidades-6"
                                value="6">
                            <label class="form-check-label" for="rbtUnidades-6">6</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rbtUnidades" id="rbtUnidades-7"
                                value="7">
                            <label class="form-check-label" for="rbtUnidades-7">7</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rbtUnidades" id="rbtUnidades-8"
                                value="8">
                            <label class="form-check-label" for="rbtUnidades-8">8</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rbtUnidades" id="rbtUnidades-9"
                                value="9">
                            <label class="form-check-label" for="rbtUnidades-9">9</label>
                        </div>
                    </div>
                </div>
                <!-- Button -->
                <div class="row mt-3">
                    <div class="offset-3 col-4">
                        <input type="button" id="btnAltaPedido" name="btnAltaPedido"
                            class="btn btn-primary" value="Aceptar" />
                    </div>
                </div>
            </fieldset>
        </form>
        <form name="frmListadoPedidosCliente" id="frmListadoPedidosCliente" class="d-none">
            <fieldset>
                <!-- Form Name -->
                <legend>Listado de pedidos de un cliente</legend>
                <!-- Text input-->
                <div class="row mb-1">
                    <label class="col-3 control-label" for="txtNombreClienteListado">Nombre del cliente</label>
                    <div class="col-4">
                        <input id="txtNombreClienteListado" name="txtNombreClienteListado"
                            placeholder="Nombre del cliente" class="form-control input-md" type="text" step="1">
                    </div>
                </div>
                <!-- Button -->
                <div class="row mt-3">
                    <div class="offset-3 col-4">
                        <input type="button" id="btnListadoPedidosCliente" name="btnListadoPedidosCliente"
                            class="btn btn-primary" value="Aceptar" />
                    </div>
                </div>
            </fieldset>
        </form>

        <!-- Listado -->
        <div id="listado" class="d-none">
            <!-- Mostrar aquí la tabla del listado solicitado -->

        </div>

    </div>
    <!-- Bootstrap JS -->
    <script src="bootstrap/bootstrap.min.js"></script>
    <!-- Scripts propios -->
    <script src="js/ajax.js"></script>
    <script src="js/objetos.js"></script>
    <script src="js/codigo.js"></script>
</body>

</html>
